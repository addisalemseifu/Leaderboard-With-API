<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wbpack Exercise</title>
    <script src="https://kit.fontawesome.com/3656d24b6d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <header class="header">

           <div class="Leader-header">
                <h1 class="head">Leader board</h1> 
            <div>
                <div class="main-div">
                      <div class="top_header">
                        <div class="header_box">
                            <h2>Recent scores</h2> <span></span>
                            <button class="btn-click">Refresh</button>
                        </div>
                        
                        <div id="user-details">
                            <div class="my-div"></div>
                        </div>
                      </div>
                      
                      
                      <div class="add_your_score">
                        <h2 class="score-header">Add your score</h2>
                        <form id="form">
                            <input type='text' name='user' placeholder="username here" id="user" class="inputs"/>
                            <input type='integer' name='score' placeholder="Enter Your Score" id="score" class="inputs" />
                            <button type="submit" class="inputs">Submit</button>
                          </form>
                      </div>
                </div>
    </header>

  <script src="./index.js"></script>
</body>
</html>
