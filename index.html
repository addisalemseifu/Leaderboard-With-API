<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wbpack Exercise</title>
    <script src="https://kit.fontawesome.com/3656d24b6d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
            <div class="Leader-header">
                <h1 class="header">Leaderboard</h1> 
            <div>
            <div class="main-div">
                <div class="recent_score">
                    <div class="top_header">
                        <h2>Recent scores</h2>
                        <button>Refresh</button>
                    </div>
                    <div class="core-holder">
                        <h3>Name:100</h3>
                        <h3>Name:10</h3>
                        <h3>Name:5</h3>
                        <h3>Name:45</h3>
                        <h3>Name:30</h3>
                        <h3>Name:12</h3>
                        <h3>Name:130</h3>
                    </div>
                </div>
                <div class="add_your_score">
                    <h2>Add your score</h2>
                    <input type="text" placeholder="Your name">
                    <input type="text" placeholder="Your score">
                    <input type="submit">
                </div>
            </div>
    </header>
</body>
</html>
